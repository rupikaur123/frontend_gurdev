
<div class="main-slider">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[0]" alt="Random first slide" />
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[1]" alt="Random second slide" />
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[2]" alt="Random third slide" />
      </div>
    </ng-template>
  </ngb-carousel>
</div>

<div class="our-speciality common-padding">
  <div class="custom-container">
    <h2><span>Our Specialities </span></h2>
    <h3 align="right" (click)="navigate()">View All</h3>
    <div>
      <ng-image-slider
        #nav
        [images]="imageObject"
        [infinite]="false"
        [autoSlide]="1"
        [imageSize]="{ width: '16%', height: 150 }"
        slideImage="2"
      ></ng-image-slider>
    </div>

  </div>
</div>

<div class="blog-section common-padding">
  <div class="custom-container">
    <mat-card class="example-card">
       <h2><span>Blogs/Tips of the day </span></h2>
      <mat-card-content>
        <p *ngFor="let item of reviews_details">
          <img [src]="baseUrl+item.image" />
          <span>  {{item.review}} </span>
        </p>
      
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="our-facility common-padding" style="background-color: #33475b">
  <h2 align="center">Our Facilities</h2>
  <ngb-carousel>
    <ng-template ngbSlide>
      <div class="text-wrapper">
        <h3>
          84 Critical car beds 80 Single patient Beds 300 Beds 20 Departments
        </h3>
        <p></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="text-wrapper">
        <h3>2 Critical car beds 2 Single patient Beds 7 Beds 8 Departments</h3>
      </div>
    </ng-template>
  </ngb-carousel>
</div>

<div class="hospital-tour common-padding">
  <h2 align="center">Hospital Tour</h2>
  <div>
    <ng-image-slider
      #nav
      [images]="hospitalObject"
      [infinite]="false"
      [autoSlide]="1"
      [imageSize]="{ width: '25%', height: 200 }"
      slideImage="1"
    ></ng-image-slider>
  </div>
</div>
