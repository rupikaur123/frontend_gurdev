<script>
  function navToggle() {
    var x = document.getElementById("topNavbar");
    if (x.className === "navbar bg-blue") {
      x.className += " responsive";
    } else {
      x.className = "navbar bg-blue";
    }
  }

  // menu hide onclick
  jQuery("#topNavbar a").click(function () {
    jQuery("#topNavbar").css("display", "none");
  });
</script>
